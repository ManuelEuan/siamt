version: "3.9"
services:
  gateway:
    image: gitaty.transporteyucatan.org.mx:5050/aty/siamt/gateway-pd
    ports:
      - target: 80
        published: 80
        protocol: tcp
        mode: host
      - target: 443
        published: 443
        protocol: tcp
        mode: host
    volumes:
      - "frontend:/srv/www"
      - "/var/www:/var/www"
    env_file:
      - ../../../.pd-env
    networks:
      - internal-services-siamt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - "app-api"
      - "auth-api"
      - "app-ui"
  wss-njs:
    image: gitaty.transporteyucatan.org.mx:5050/aty/siamt/wss-njs-pd
    ports:
      - target: 3000
        published: 8443
        protocol: tcp
        mode: host
    env_file:
      - ../../../.pd-env
    networks:
      - internal-services-siamt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - "liquibase"
      - "redis"
  app-ui:
    image: gitaty.transporteyucatan.org.mx:5050/aty/siamt/app-ui-pd
    volumes:
      - "frontend:/srv/www"
    env_file:
      - ../../../.pd-env
    networks:
      - internal-services-siamt
  auth-api:
    image: gitaty.transporteyucatan.org.mx:5050/aty/siamt/auth-api-pd
    env_file:
      - ../../../.pd-env
    networks:
      - internal-services-siamt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - "liquibase"
      - "redis"
  app-api:
    image: gitaty.transporteyucatan.org.mx:5050/aty/siamt/app-api-pd
    env_file:
      - ../../../.pd-env
    networks:
      - internal-services-siamt
    extra_hosts:
      - "host.docker.internal:host-gateway"
    depends_on:
      - "liquibase"
      - "redis"
  redis:
    image: redis
    volumes:
      - "queue:/data"
    networks:
      - internal-services-siamt
    sysctls:
      net.core.somaxconn: 1024
  liquibase:
    image: gitaty.transporteyucatan.org.mx:5050/aty/siamt/liquibase-pd
    env_file:
      - ../../../.pd-env
    networks:
      - internal-services-siamt
    extra_hosts:
      - "host.docker.internal:host-gateway"
volumes:
  frontend:
  queue:
networks:
  internal-services-siamt:
    ipam:
      driver: default
      config:
        - subnet: "172.31.248.0/21"